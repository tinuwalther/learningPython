{% extends "index.html" %}

{% block input %}

    <div class="table-responsive">

        <form action="{{ page_action }}" method="post">
            <div class="input-group">
            
                <div class="row g-3">
                    <div class="col-sm-3">
                        <input id="provider" type="text" class="form-control" placeholder="mongodb | mongodb+srv" aria-label="Provider" name="provider" >
                    </div>
                    <div class="col-sm-5">
                        <input id="connectionstring" type="text" class="form-control" placeholder="localhost:27017" aria-label="Connection String" name="connectionstring" >
                    </div>
                    <div class="col-sm">
                        <input id="database" type="text" class="form-control" placeholder="Database" aria-label="Database" name="database" >
                    </div>
                    <div class="col-sm">
                        <input id="collection" type="text" class="form-control" placeholder="Collection" aria-label="Collection" name="collection" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="getInputValue();">Submit</button>
            </div>

        </form> 
    </div>

{% endblock %}
